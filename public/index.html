<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>160h8</title>
  </head>
  <body>
    <h1>160h8</h1>
    <h4>The place to keep track of the attrocities committed against you by students, staff, and instructors while a student in 1608-FE at Turing School of Software and Design.</h4>
    <section>
      <form class="hate-form" >
        <input type="text" placeHolder="Name of Person H8ted" class="name">
        <input type="text" placeHolder="H8ted person's offense" class="offense">
        <input type="date" class="date" class="date">
        <input type="submit" class="submit" disabled="true">
      </form>
      <button type="button" name="button" class="filter-name">Filter by Name</button>
      <button type="button" name="button">Filter by Date Offended</button>
      <ul>
        <li>Offender Names: <span class="offender-names"></span></li>
        <li>Total Offenders: <span class="total-offenders"></span></li>
        <li>Number Unforgiven: <span class="number-unforgiven"></span></li>
        <li>Number Forgiven: <span class="number-forgiven"></span></li>
      </ul>
    </section>
    <div class="all-the-hatred">
      <table class="hate-table">

      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
